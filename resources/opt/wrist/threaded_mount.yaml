# Configuration fragment illustrating the use of threaded-mount to put a
# wrist rest in direct contact with the case. This includes a combined bottom
# plate.

case:
  bottom-plate:
    combine: true
wrist-rest:
  include: true
  style: threaded
  position:
    style: threaded-mount
    offset: [-4, 4.5]
  fasteners:
    angle: -0.5
    amount: 1
    diameter: 6
    length: 25
    height:
      first: 12
    mounts:
      width: 15
      case-side:
        key-alias: m2
        offset: [-1, -23.5]
        depth: 6
      plinth-side:
        depth: 9.8
        pocket-height: -100
