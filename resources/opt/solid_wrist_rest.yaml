# Configuration fragment for a solid bridge between the case and a wrist rest.

case:
  foot-plates:
    include: true
    polygons:
    - points:
      - key-alias: far-right
        corner: WNW
        offset: [7, 0]
      - key-alias: far-right
        corner: NNE
      - key-alias: far-right
        corner: ESE
        offset: [0, -2]
wrist-rest:
  include: true
  style: solid
  solid-bridge:
    width: 42
    height: 14
