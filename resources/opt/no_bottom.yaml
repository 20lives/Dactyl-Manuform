# Configuration fragment for an open case.
# Key aliases used herein refer to default.yaml.

case:
  bottom-plate:
    include: false
  foot-plates:
    include: true
    height: 3
    polygons:
    - points:
      - anchor: rear-housing
        corner: NNW
        offset: [0, 0]
      - anchor: rear-housing
        corner: NNW
        offset: [10, 0]
      - anchor: rear-housing
        corner: NNW
        offset: [0, -10]
    - points:
      - anchor: far-right
        corner: WNW
        offset: [7, 0]
      - anchor: far-right
        corner: NNE
      - anchor: far-right
        corner: ESE
        offset: [0, -2]
    - points:
      - anchor: near-right
        corner: SSW
        offset: [4, 1]
      - anchor: near-right
        corner: NNE
        offset: [1, -5]
      - anchor: near-right
        corner: ESE
wrist-rest:
  bottom-plate:
    include: false
