# Configuration fragment for threaded rods between the case and a wrist rest.

case:
  foot-plates:
    polygons:
    - points:
      - key-coordinates: [5, 0]
        key-corner: WNW
        offset: [7, 0]
      - key-coordinates: [5, 0]
        key-corner: NNE
      - key-coordinates: [5, -1]
        key-corner: ENE
    - points:
      - key-coordinates: [5, -2]
        key-corner: SSW
        offset: [4, 1]
      - key-coordinates: [5, -2]
        key-corner: NNE
        offset: [1, -5]
      - key-coordinates: [5, -2]
        key-corner: ESE
wrist-rest:
  include: true
  style: threaded
  fasteners:
    amount: 2
    diameter: 6
    length: 110
    height:
      first: 6
      increment: 20
    mounts:
      width: 15
      case-side:
        finger-key-column: 2
        key-corner: SSE
        offset: [-13, -10]
        depth: 8
      plinth-side:
        # Offset from corner of plinth (closest to case) to mount:
        offset: [6, -20]
        depth: 42
