# Configuration fragment for threaded rods between the case and a wrist rest.

wrist-rest:
  include: true
  style: threaded
  fasteners:
    amount: 2
    diameter: 6
    length: 70
    height:
      first: 6
      increment: 16
    mounts:
      width: 15
      case-side:
        key-alias: f2
        offset: [-4, -18]
        depth: 6
      plinth-side:
        offset: [10, -10]
        depth: 28
