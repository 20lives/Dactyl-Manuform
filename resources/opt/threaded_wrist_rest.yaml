# Configuration fragment for threaded rods between the case and a wrist rest.

wrist-rest:
  include: true
  style: threaded
  fasteners:
    amount: 2
    diameter: 6
    length: 110
    height:
      first: 6
      increment: 16
    mounts:
      width: 15
      case-side:
        key-alias: f2
        offset: [-2, -20]
        depth: 8
      plinth-side:
        offset: [-1, -32]
        depth: 60
