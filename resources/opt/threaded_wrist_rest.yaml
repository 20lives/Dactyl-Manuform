# Configuration fragment for threaded rods between the case and a wrist rest.

wrist-rest:
  include: true
  style: threaded
  fasteners:
    amount: 2
    diameter: 6
    length: 80
    height:
      first: 4
      increment: 16
    mounts:
      width: 15
      case-side:
        key-alias: f2
        offset: [-4, -20]
        depth: 6
      plinth-side:
        offset: [4, -4]
        depth: 9.8
        pocket-height: -100
